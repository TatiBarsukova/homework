<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
</head>

<body>
    <div class="section">
        <div class="section__header">
            <div class="section__title">Contact</div>
            <div class="section__text">
                <p>
                    For new projects, ideas, business or anything<br>
                    you'd like to discuss, contact with me!
                </p>
            </div>
        </div>
    </div>

    <div class="intro">
        <div class="tabs__content">
            <form action="#">
                <div class="form">
                    <div class="form__controls">
                        <label class="form__label" for="username"></label>
                        <input class="form__input" id="username" type="text" name="Username" placeholder="Username">
                    </div>
                </div>
                <div class="form">
                    <div class="form__controls">
                        <label class="form__label" for="email"></label>
                        <input class="form__input" id="email" type="email" name="email" placeholder="Your email...">
                    </div>
                </div>
                <div class="form">
                    <div class="form__controls">
                        <label class="form__label" for="tel"></label>
                        <input class="form__input" id="tel" type="tel" name="phone number"
                            placeholder="Your phone number...">
                    </div>
                </div>
                <div class="form">
                    <div class="form__controls">
                        <label class="form__label" for="text"></label>
                        <textarea class="textarea" id="text" name="text" placeholder="Your messge..."></textarea>
                    </div>
                </div>

            </form>
        </div>
        <div class="info">
            <div class="info__address">
                <div class="titel">Address</div>
                <div class="text">123 City name, Street, City, Country</div>
            </div>
            <div class="info__email">
                <div class="titel">EMAIL</div>
                <div class="text">cahee@domain.com</div>
            </div>
            <div class="info__phone">
                <div class="titel">PHONE</div>
                <div class="text">+012 345 6789</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="item">
            <div class="item__copywriter">Â© 2015 Company. All right reserved.</div>
            <div class="item__logo">Cahee</div>
            <div class="item__text">Made with <span>love</span> by Auskteez</div>

        </div>
    </footer>


</body>


</html>
