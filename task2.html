<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css" />
    <title>JavaScript</title>
</head>

<body>
    <div class="item">
        <p class="text"> Создать HTML-страницу с кнопкой "Открыть" и модальным окном. На модальном окне должен быть
            текст и кнопка "Закрыть". Изначально модальное окно не отображается. При клике на кнопку "Открыть"
            появляется модальное окно, на кнопку "Закрыть" – исчезает.
        </p>

        <button class="btn" onclick="buttonShowPressed()">Открыть</button>
        <div class="modal" id="myModal">
            <div class="modal__window">
                <span class="close" onclick="closePressed()">&times;</span>

                <p class="modal__text">Оптимизм – это недостаток информации.</p>

            </div>

            <script src="./js/task2.js"> </script>
        </div>
    </div>
</body>

</html>
